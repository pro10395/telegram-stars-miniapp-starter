<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>12 недель</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background: #f7f7f7;
      font-family: sans-serif;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      color: #222;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    button {
      padding: 14px 28px;
      font-size: 18px;
      background-color: #0088cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #006ea1;
    }
  </style>
</head>
<body>
  <h1>Доступ к программе «12 недель»</h1>
  <p>Оплатите <strong>1300 звёзд</strong> (~6000₽), чтобы получить доступ к Telegram-группе</p>
  <button id="pay-button">Оплатить через Telegram Stars</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    document.getElementById("pay-button").addEventListener("click", () => {
      tg.openInvoice({
        slug: "TwelveWeeksBot",
        callback_url: "https://t.me/TwelveWeeksBot?start=paid"
      });
    });
  </script>
</body>
</html>
